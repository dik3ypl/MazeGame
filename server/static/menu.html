<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smokey Maze</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="level">
        <button class="color" id="color1">VERY EASY</button>
        <button class="color" id="color2">EASY</button>
        <button class="color" id="color3">MEDIUM</button>
        <button class="color" id="color4">HARD</button>
        <button class="color" id="color5">VERY HARD</button>
    </div>
    <div id="player1" class="player">
        <button class="player1" id="player1_1">HORNET</button>
        <button class="player1" id="player1_2">SYDNEY</button>
    </div>
    <div id="player2" class="player">
        <button class="player2" id="player2_1">GRENA</button>
        <button class="player2" id="player2_2">FEMALE</button>
    </div>
    <div id="start-div">
        <button id="start">START</button>
    </div>

    <script src="../node_modules/socket.io/client-dist/socket.io.js"></script>
    <script src="scripts/menu.js"></script>
</body>

</html>
